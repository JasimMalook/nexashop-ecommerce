<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b5ed7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping Bag with Sphere Concept -->
  <g transform="translate(8, 6)">
    <!-- Bag Handle -->
    <path d="M12 4 C12 2, 10 2, 10 4" 
          stroke="#0d6efd" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Main Bag Body -->
    <rect x="2" y="4" width="20" height="18" rx="2" 
          fill="url(#sphereGradient)" opacity="0.9"/>
    
    <!-- Bag Bottom Curve (Sphere effect) -->
    <path d="M2 18 Q12 22, 22 18" 
          fill="none" stroke="#0b5ed7" stroke-width="1" opacity="0.6"/>
    
    <!-- Shopping Items (Simplified) -->
    <rect x="6" y="8" width="3" height="4" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="11" y="9" width="3" height="3" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="16" y="7" width="2" height="5" rx="0.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Sphere Glow Effect -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#sphereGradient)" stroke-width="0.5" opacity="0.3"/>
</svg>
